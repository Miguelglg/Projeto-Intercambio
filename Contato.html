    <div class="container">
    
        <h1>Preencha seus dados para contato </h1> <br>
        <form >
            <label for="name">Nome Completo:</label>
            <input type="text" id="name">
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
    
            <label for="number">Número de contato:</label>
            <input type="text" id="number">
        
            <label for="email">E-mail:</label>
            <input type="email" id="email">
            
            <label for="country">Qual seu nível de estudos ?  </label>
            <select name="country" >
                <option value="no">Selecione uma opção</option>
                <option value="yes">Ensino Médio</option>
                <option value="yes">Superior - Incompleto</option>
                <option value="yes">Superior - Completo</option>
                <option value="yes">Pós-graduaçâo</option>
                <option value="yes">Mestrado</option>
                <option value="yes">Doutorado</option>
            </select><!--nível de estudos-->
            <label for="country">Qual o seu destino ?  </label>
            <select name="country" >
                <option value="no">Selecione um país</option>
                <option value="yes">Africa do Sul</option>
                <option value="yes">Austrália</option>
                <option value="yes">Canadá </option>
                <option value="yes">Estados Unidos</option>
            </select><!--Destino escolhido-->
    
            <label for="message">Fale um pouco sobre você: <br>  </label> 
            <textarea name="message" id="message" > </textarea>
        
            <button type="submit"> Enviar informações </button>
        </form>
